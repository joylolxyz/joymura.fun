<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joymura</title>
    <link rel="icon" type="image" href="joy.png">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: monospace;}
        body {background: #0a0a0a; color: white; line-height: 1.6; text-transform: lowercase;}
        ::selection {background: #F33; color: white;}
        
        #entrance-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,.95);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer; opacity: 1; transition: .5s;
        }
        
        .container {
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 2rem; padding: 2rem 1rem;
            background: linear-gradient(45deg, rgba(255,0,0,.1), rgba(0,0,0,.9));
            opacity: 0; transition: opacity 1s ease;
            text-align: center;
        }
        
        .container.visible {
            opacity: 1;
        }
        
        .content {
            display: flex; gap: 1.5rem; width: 100%; max-width: 450px;
            margin: 0 auto; justify-content: center;
        }
        
        .image-container {
            height: 250px; width: 220px; border: 1px solid #F33;
            overflow: hidden; position: relative; box-shadow: 0 0 20px rgba(255,51,51,.2);
        }
        
        .image-container img {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(.8) sepia(.3) hue-rotate(-20deg); transition: .5s;
        }
        
        .menu {
            display: flex; flex-direction: column; align-items: center;
            gap: 1rem; width: 220px; height: 250px; border: 1px solid #F33;
            background: rgba(0,0,0,.8); padding: 1rem; backdrop-filter: blur(5px);
        }
        
        .menu a {
            color: white; text-decoration: none; padding: .5rem;
            transition: .3s; border: 1px solid transparent;
        }
        
        .menu a:hover {border-color: #F33; color: #F33;}
        
        .music-player {
            width: 100%; max-width: 450px; background: rgba(0,0,0,.8);
            border: 1px solid #F33; padding: 1rem; margin: 0 auto;
            text-align: center;
        }
        
        .controls {
            display: flex; justify-content: center; gap: 1rem; margin: 1rem 0;
        }
        
        .progress-bar {
            width: 100%; height: 4px; background: rgba(255,51,51,.2);
            margin: 1rem 0; cursor: pointer;
        }
        
        .progress {width: 0; height: 100%; background: #F33; transition: .1s;}
        
        button {
            background: transparent; border: 1px solid #F33;
            color: #F33; padding: .5rem 1rem; cursor: pointer; transition: .3s;
            min-width: 80px; text-align: center;
        }
        
        button:hover {background: #F33; color: white;}
        
        .footer {
            display: flex; flex-direction: column; align-items: center;
            gap: .5rem; font-size: .75rem; color: #F33;
            margin: 0 auto; text-align: center;
        }
        
        .footer a {color: #F33; text-decoration: none; transition: .3s;}
        .footer a:hover {color: white; text-shadow: 0 0 10px #F33;}
        
        @media (max-width: 768px) {
            .music-player {
                display: block;
                margin-top: 2rem;
            }
            .content {
                flex-direction: column;
                align-items: center;
            }
            .menu {
                width: 100%;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
<div id="entrance-overlay">
    <button>click this cool button to see my site</button>
</div>
<div class="container">
    <div class="content">
        <div class="image-container">
            <img src="jennie.jpg" alt="jennie">
        </div>
        <div class="menu">
            <a href="https://www.snapchat.com/add/joyclenlols">snap</a>
            <a href="https://www.instagram.com/joyclennss">instagram</a>
            <a href="https://www.roblox.com/users/484042508/profile">roblox</a>
            <a href="https://discord.com/users/1057310810440994967">discord</a>
        </div>
    </div>
    
    <div class="music-player">
        <div class="song-info">
            <h3 id="current-song">No song selected</h3>
            <p id="current-time">0:00 / 0:00</p>
        </div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="prev">prev</button>
            <button id="play">play</button>
            <button id="next">next</button>
        </div>
    </div>

    <div class="footer">
        <div class="links">
            <a href="/404">terms of service</a>
            <span>â€¢</span>
            <a href="/404">privacy policy</a>
        </div>
        <span id="datetime"></span>
    </div>
</div>

<script>
const updateDateTime = () => {
    document.getElementById('datetime').textContent = new Date().toLocaleString('en-US', {
        hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true,
        month: 'numeric', day: 'numeric', year: 'numeric'
    });
};

updateDateTime();
setInterval(updateDateTime, 1000);

const entranceOverlay = document.getElementById('entrance-overlay');
const mainContainer = document.querySelector('.container');
let audio;

initializeAudio();

entranceOverlay.addEventListener('click', () => {
    entranceOverlay.style.opacity = '0';
    setTimeout(() => {
        entranceOverlay.style.display = 'none';
        mainContainer.classList.add('visible');
    }, 500);
    
    if (audio) {
        audio.play();
        document.getElementById('play').textContent = 'pause';
    }
});

function initializeAudio() {
    audio = new Audio();
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progressBar = document.getElementById('progress-bar');
    const progress = document.getElementById('progress');
    const currentSongEl = document.getElementById('current-song');
    const currentTimeEl = document.getElementById('current-time');
    
    const songs = [
        {
            src: 'audios/handlebars.mp3',
            title: 'handlebars'
        },
        {
            src: 'audios/saw.mp3',
            title: 'start a war'
        },
        {
            src: '/audios/wtie.mp3',
            title: 'with the IE (way up)'
        }
    ];
    
    let currentSongIndex = 0;
    let isPlaying = false;
    
    const togglePlay = () => {
        isPlaying ? audio.pause() : audio.play();
        playBtn.textContent = isPlaying ? 'play' : 'pause';
        isPlaying = !isPlaying;
    };
    
    const loadSong = (index) => {
        const song = songs[index];
        audio.src = song.src;
        currentSongEl.textContent = song.title;
        audio.play();
        isPlaying = true;
        playBtn.textContent = 'pause';
    };
    
    const updateProgress = () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${percent}%`;
        
        const formatTime = (time) => {
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };
        
        currentTimeEl.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
    };
    
    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
    });
    nextBtn.addEventListener('click', () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
    });
    
    progressBar.addEventListener('click', (e) => {
        const clickPosition = (e.offsetX / progressBar.offsetWidth);
        audio.currentTime = clickPosition * audio.duration;
    });
    
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
    });
    
    if (songs.length > 0) {
        loadSong(currentSongIndex);
    }
}
</script>
</body>
</html>
