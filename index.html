v class=footer><div class=links><a href=/404>terms of service</a> <span>â€¢</span> <a href=/404>privacy policy</a></div><span id=datetime></span></div></div><script>const updateDateTime = () => {

updateDateTime();
setInterval(updateDateTime, 1000);
const entranceOverlay = document.getElementById('entrance-overlay');
const mainContainer = document.querySelector('.container');
let audio;

initializeAudio();

entranceOverlay.addEventListener('click', () => {
    entranceOverlay.style.opacity = '0';
    setTimeout(() => {
        entranceOverlay.style.display = 'none';

    if (audio) {
        audio.play().catch(error => console.log('Audio playback failed:', error));
        document.getElementById('play').textContent = 'pause';
    }
});

function initializeAudio() {
    audio = new Audio();
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progressBar = document.getElementById('progress-bar');
    const progress = document.getElementById('progress');
    const currentSongEl = document.getElementById('current-song');
    const currentTimeEl = document.getElementById('current-time');
    
    const songs = [
        {
            src: 'audios/handlebars.mp3',
            title: 'handlebars'
        },
        {
            src: 'audios/saw.mp3',
            title: 'start a war'
        },
        {
            src: '/audios/wtie.mp3',
            title: 'with the IE (way up)'
        }
    ];
    
    let currentSongIndex = 0;
    let isPlaying = false;
    
    const togglePlay = () => {
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play().catch(error => console.log('Audio playback failed:', error));
        }
        playBtn.textContent = isPlaying ? 'play' : 'pause';
        isPlaying = !isPlaying;
    };
    
    const loadSong = (index) => {
        const song = songs[index];
        audio.src = song.src;
        currentSongEl.textContent = song.title;
        audio.play().catch(error => console.log('Audio playback failed:', error));
        isPlaying = true;
        playBtn.textContent = 'pause';
    };
    
    const updateProgress = () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${percent}%`;
        
        const formatTime = (time) => {
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };
        
        currentTimeEl.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
    };
    
    playBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
    });
    nextBtn.addEventListener('click', () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
    });
    
    const handleProgressBarInteraction = (e) => {
        const clickPosition = (e.offsetX / progressBar.offsetWidth);
        audio.currentTime = clickPosition * audio.duration;
    };
    
    progressBar.addEventListener('click', handleProgressBarInteraction);
    progressBar.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = progressBar.getBoundingClientRect();
        const clickPosition = (touch.clientX - rect.left) / progressBar.offsetWidth;
        audio.currentTime = clickPosition * audio.duration;
    });
    
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
    });
    
    if (songs.length > 0) {
        loadSong(currentSongIndex);
    }
    
    // Handle audio context resuming on iOS
    document.addEventListener('touchstart', function() {
        if (audio.paused && !isPlaying) {
            audio.play().catch(error => console.log('Audio playback failed:', error));
            isPlaying = true;
            playBtn.textContent = 'pause';
        }
    }, {once: true});
}</script>
