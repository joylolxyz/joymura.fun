
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact - joymura</title>
    <link rel="icon" type="image" href="joy.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        }
        body {
            background: black;
            color: white;
            line-height: 1.6;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            text-transform: lowercase;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .hero img {
            width: 5rem;
            height: 5rem;
            transform: rotate(0deg);
            object-fit: cover;
        }
        .contact-card {
            border: 1px solid white;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #333;
        }
        .contact-item:last-child {
            margin-bottom: 0;
        }
        .contact-item a {
            color: white;
            text-decoration: none;
        }
        .contact-item:hover {
            border-color: white;
        }
        .contact-platform {
            color: #666;
            width: 80px;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem;
            border: 1px solid white;
        }
        .back-button:hover {
            background: white;
            color: black;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .footer .links {
            display: flex;
            gap: 1rem;
        }
        .footer a {
            color: #666;
            text-decoration: none;
        }
        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">back</a>
    
        <section class="hero">
            <img src="joy.png" alt="Logo" class="size-20">
            <p>here's how you can reach me</p>
        </section>

        <div class="contact-card">
            <div class="contact-item">
                <span class="contact-platform">discord</span>
                <a href="https://discord.com/users/1057310810440994967">joyclens</a>
            </div>
            <div class="contact-item">
                <span class="contact-platform">roblox</span>
                <a href="https://www.roblox.com/users/484042508/profile">joymura</a>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <a href="/testimonals">testimonals</a>
                <span>â€¢</span>
                <a href="/">home</a>
            </div>
            <span id="datetime"></span>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true,
                month: 'numeric',
                day: 'numeric',
                year: 'numeric'
            });
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
