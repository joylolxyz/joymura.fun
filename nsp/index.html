<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Non Stop Pop FM - Pop hits from the 80s, 90s, Noughties, and today.">
  <meta property="og:title" content="Non Stop Pop FM">
  <meta property="og:description" content="Los Santos' #1 Pop Music Station">
  <meta property="og:image" content="https://static.wikia.nocookie.net/gtawiki/images/5/51/NonStopPopFM-GTAV-Logo.svg">
  <meta property="theme-color" content="#FF2D9E">
  <title>Non Stop Pop FM | Los Santos Radio</title>
  <link rel="icon" type="image/svg+xml" href="https://static.wikia.nocookie.net/gtawiki/images/5/51/NonStopPopFM-GTAV-Logo.svg">
  <link rel="apple-touch-icon" href="https://static.wikia.nocookie.net/gtawiki/images/5/51/NonStopPopFM-GTAV-Logo.svg">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head><body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="station-info">
          <img src="https://static.wikia.nocookie.net/gtawiki/images/5/51/NonStopPopFM-GTAV-Logo.svg" alt="Non Stop Pop FM Logo" class="station-logo">
          <div>
            <h1>Non Stop Pop<span>FM</span></h1>
            <p class="tagline">Pop hits from the 80s, 90s, Noughties, and today.</p>
          </div>
        </div>
        <div class="volume-control">
          <span class="volume-percentage">100%</span>
          <div class="volume-buttons">
            <button class="volume-btn" id="volume-down" aria-label="Decrease volume">−</button>
            <button class="volume-btn" id="volume-up" aria-label="Increase volume">+</button>
          </div>
        </div>
      </div>
    </header>

    <div class="now-playing-bar">
      <div class="now-playing-info">
        <div class="now-playing-text">NOW PLAYING</div>
        <div class="track-info">
          <span id="current-song-display">Amerie - 1 Thing</span>
        </div>
      </div>
    </div>

    <main class="main-content">
      <section class="player-section">
        <div class="player-artwork">
          <div class="artwork-container">
            <div class="album-art">
              <img src="https://static.wikia.nocookie.net/gtawiki/images/5/51/NonStopPopFM-GTAV-Logo.svg" alt="Non Stop Pop FM Logo" style="width: 100%; height: 100%; object-fit: contain; background: none;">
              <div class="album-center"></div>
            </div>            
            <div class="host-badge">
              <span>Hosted by<br>Cara Delevingne</span>
            </div>
          </div>
          <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
          </div>
        </div>
        
        <div class="player-controls">
          <div class="song-info">
            <h2 id="current-song">1 Thing</h2>
            <p id="current-artist">Amerie</p>
          </div>
          
          <div class="progress-container">
            <div class="timestamps">
              <span id="current-time">0:00</span>
              <span id="duration">2:25:00</span>
            </div>
            <div class="progress-bar" id="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
          </div>
          
          <div class="control-buttons">
            <button id="prev" class="control-btn" aria-label="Previous track">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-back"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" x2="5" y1="19" y2="5"></line></svg>
            </button>
            <button id="play" class="control-btn play-btn" aria-label="Play or pause">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </button>
            <button id="next" class="control-btn" aria-label="Next track">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-skip-forward"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" x2="19" y1="5" y2="19"></line></svg>
            </button>
          </div>
          
          <div class="volume-slider-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume control">
          </div>
          
          <div class="player-actions">
            <button id="shuffle" class="action-btn" aria-label="Shuffle">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shuffle"><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"></path><path d="m18 2 4 4-4 4"></path><path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"></path><path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"></path><path d="m18 14 4 4-4 4"></path></svg>
              <span>Shuffle</span>
            </button>
            <button id="share" class="action-btn" aria-label="Share">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share-2"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"></line><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"></line></svg>
              <span>Share</span>
            </button>
          </div>
        </div>
      </section>

      <section class="playlist-section">
        <div class="playlist-header">
          <h2>Complete Playlist</h2>
          <div class="playlist-filter">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="00s">00s</button>
            <button class="filter-btn" data-filter="10s">10s</button>
            <button class="filter-btn" data-filter="80s">80s</button>
            <button class="filter-btn" data-filter="90s">90s</button>
          </div>
        </div>
        <div class="playlist-wrapper">
          <div class="playlist" id="playlist"></div>
        </div>
      </section>
    </main>
    
    <footer class="app-footer">
      <div class="footer-content">
        <p class="footer-copyright">© 2025 Rockstar Games - website created by <a href="https://guns.lol/joy">joy</a> for fun</p>
      </div>
    </footer>

    <div class="toast-notification" id="toast-notification">
      <div class="toast-content">
        <div class="toast-message" id="toast-message"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
