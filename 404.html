<!DOCTYPE html>
<html id="__next_error__">
<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>404 - joymura</title>
    <link rel="icon" type="image" href="joy.png">
    <meta name="robots" content="noindex"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }
        body {
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
            text-transform: lowercase;
            position: relative;
        }
        ::selection {
            background: #F33;
            color: white;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1rem;
            padding: 2rem;
            background: linear-gradient(45deg, rgba(255,0,0,.1), rgba(0,0,0,.9));
        }
        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: rgba(0,0,0,.8);
            border: 1px solid #F33;
            padding: 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255,51,51,.2);
        }
        .error-text {
            font-size: 1rem;
            color: #fff;
        }
        .home-button {
            color: #F33;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border: 1px solid #F33;
            transition: 0.3s;
        }
        .home-button:hover {
            background: #F33;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="error-text">this page doesnt exist.</div>
            <a href="/" class="home-button">return home</a>
        </div>
    </div>
</body>
</html>
